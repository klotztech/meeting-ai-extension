<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Tab Recorder</title>
		<style>
			body {
				width: 300px;
				padding: 20px;
				font-family: Arial, sans-serif;
			}
			h2 {
				margin: 0 0 15px 0;
				font-size: 18px;
			}
			.status {
				margin: 10px 0;
				padding: 10px;
				border-radius: 4px;
				background: #f0f0f0;
			}
			.recording {
				background: #ffe0e0;
				color: #c00;
			}
			button {
				width: 100%;
				padding: 12px;
				margin: 5px 0;
				border: none;
				border-radius: 4px;
				font-size: 14px;
				cursor: pointer;
			}
			#start {
				background: #4caf50;
				color: white;
			}
			#stop {
				background: #f44336;
				color: white;
			}
			button:disabled {
				opacity: 0.5;
				cursor: not-allowed;
			}
			.timer {
				font-size: 24px;
				text-align: center;
				margin: 15px 0;
				font-family: monospace;
			}
		</style>
	</head>
	<body>
		<h2>üéôÔ∏è Tab Audio Recorder</h2>
		<div id="status" class="status">Ready</div>
		<div class="timer" id="timer">00:00:00</div>
		<div style="margin: 10px 0">
			<label
				for="micSelect"
				style="display: block; margin-bottom: 5px; font-size: 12px"
				>Microphone:</label
			>
			<select
				id="micSelect"
				style="
					width: 100%;
					padding: 8px;
					border-radius: 4px;
					border: 1px solid #ddd;
				"
			>
				<option value="">Loading devices...</option>
			</select>
		</div>
		<button id="start">Start Recording</button>
		<button id="stop" disabled>Stop & Download</button>
		<script src="popup.js"></script>
	</body>
</html>
